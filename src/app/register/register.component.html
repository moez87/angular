<div class="row">
    <div class="offset-3 col-6">
        <form [formGroup]="registerForm"(ngSubmit)="register()">
            <div class="form-group">
                <label for="FirstName">First name</label>
                <input type="text" class="form-control" id="FirstName"placeholder="Type your First Name here" formControlName="FirstName">
            <div class="invalid-feedback d-block" *ngIf= "submitted && registerForm.controls.FirstName.hasError('required')">
            The first name is required.
        </div>

            </div>
            <div class="form-group">
                <label for="Last name">Last name</label>
                <input type="text" class="form-control" id="last name" placeholder="Type your last Name" formControlName="LastName">
                <div class="invalid-feedback d-block" *ngIf= "submitted && registerForm.controls.LastName.hasError('required')">
                    The last name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Type your email address "formControlName="email">
            </div>
            <div class="form-group">
                <label for="email">Email address confirmation</label>
                <input type="email" class="form-control" id="email"  placeholder="Retype your email address" formControlName="emailConfirmation">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"placeholder="Type your Password" formControlName="Password">
            </div>
            <div class="form-group">
                <label for="passwordConfirmation"> Password Confirmation</label>
                <input type="password" class="form-control" id="passwordConfirmation" placeholder="Retype your passoword"formControlName="PasswordConfirmation">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     </div>
 </div>
