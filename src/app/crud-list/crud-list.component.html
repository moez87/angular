<div class="row mt-5">
  <div class="offset-1 col-9">
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <button class="btn btn-primary float-right my-2" routerLink="/crud">Add crud</button>
  </div>
  <div class="offset-1 col-9">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of crud; let i=index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ product.productName }}</td>
          <td>{{ product.productDescription }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="[ '/crud-update', i ]">Update</button>
            <button class="btn btn-danger ml-1" (click)="deleteTask(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
