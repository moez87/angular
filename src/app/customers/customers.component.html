<div class="row mt-5">
  <a routerLink="/customers/add" class= "btn btn-success mb-5 col-2 float-right">Add Product</a>
</div>
<div class="row mt-5">
  
    <div class="offset-1 col-9">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i=index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ product.name}}</td>
            <td>{{ product.description}}</td>
            <td>{{ product.price}}</td>
            <td>{{ product.quantity}}</td>
  
            <td>
              <button class="btn btn-info" (click)="UpdateCrud(i)"> <i class="fas fa-pen"></i>
                Update</button>
              <button class="btn btn-danger ml-1" (click)="deleteUpdatedCustomer(i)"> <i class="far fa-trash-alt"></i>
                Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <p>{{ currentDate | date:'fullDate' }}</p> -->
    </div>
  </div>
